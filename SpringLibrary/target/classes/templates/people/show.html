<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Person</title>
</head>
<body>
<!--Информация о человеке-->
<p th:text="'ФИО: ' + ${person.getName}"></p>
<p th:text="'Дата рождения: ' + ${person.getYearOfBirth}"></p>
<br/>
<hr/>
<h3>Книги: </h3>
<div th:if="${books.isEmpty()}">
  <p>Человек пока не взял книг</p>
</div>

<div th:if="${!books.isEmpty()}" th:each="book : ${books}">
  <a th:href="@{/books/{id}(id=${book.getId()})}" th:text="${book.getName + ', ' + book.getYear}">value</a>
</div>



<!--Кнопки меню-->
<br/>
<hr/>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
  <input type="submit" value="Удалить">
</form>

<form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getId()})}">
  <input type="submit" value="Редактировать">
</form>

<form method="GET" action="/people">
  <input type="submit" value="Назад">
</form>

</body>
</html>
