<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Новая книга</title>
</head>
<body>
<form th:action="@{/books}" method="POST" th:object="${book}">
  <label for="name">Введите название книги:</label>
  <input type="text" th:field="*{name}" id="name">
  <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">error</div>
  <br/>
  <label for="author">Введите автора книги:</label>
  <input type="text" th:field="*{author}" id="author">
  <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">error</div>
  <br/>
  <label for="year">Введите год издания книги:</label>
  <input type="text" th:field="*{year}" id="year">
  <div style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">error</div>
  <br/>
  <input type="submit" value="Добавить">
</form>
</body>
</html>
