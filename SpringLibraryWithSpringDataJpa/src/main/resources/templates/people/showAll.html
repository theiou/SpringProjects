<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>People</title>
</head>
<body>

<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}" th:text="${person.getName() + ', ' + person.getYearOfBirth()}">value</a>
</div>

<br/>
<hr/>

<form method="GET" action="/people/new">
    <input type="submit" value="Добавить человека">
</form>


</body>
</html>
