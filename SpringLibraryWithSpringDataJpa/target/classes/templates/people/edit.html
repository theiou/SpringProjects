<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">

  <label for="name">Новое имя:</label>
  <input type="text" th:field="*{name}" id="name">
  <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">error</div>
  <br/>
  <label for="name">Новый год:</label>
  <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth">
  <div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">error</div>
  <br/>
  <input type="submit" value="Изменить">

</form>

<br/>
<hr/>

<form th:method="GET" th:action="@{/people/{id}(id=${person.getId()})}">
  <input type="submit" value="Назад">
</form>

</body>
</html>
