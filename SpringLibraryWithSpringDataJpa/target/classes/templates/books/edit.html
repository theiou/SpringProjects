<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Редактировать книгу</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/books/{id}/edit(id=${book.getId()})}" th:object="${book}">

  <label for="name">Новое имя:</label>
  <input type="text" th:field="*{name}" id="name">
  <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">error</div>
  <br/>
  <label for="author">Новый год:</label>
  <input type="text" th:field="*{author}" id="author">
  <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">error</div>
  <br/>
  <label for="year">Новый год:</label>
  <input type="text" th:field="*{year}" id="year">
  <div style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">error</div>
  <br/>
  <input type="submit" value="Изменить">

</form>

<br/>
<hr/>

<form th:method="GET" th:action="@{/books/{id}(id=${book.getId()})}">
  <input type="submit" value="Назад">
</form>
</body>
</html>
